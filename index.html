<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Dev Exercise</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
<div id="app" class="p-2 h-screen">
    <div class="w-full flex items-center justify-center mt-2" style="height: 80%;" id="contenedor">
        <div class="flex mt-4 grid gap-0 grid-cols-3">
            <div v-for="(value,key) in values" 
                @click="play(key), result(key), sound()"
                v-bind:class="[key == 1? 'border-l-0 border-t-0' : key == 2? 'border-t-0' : key == 3? 'border-r-0 border-t-0' : key == 4? 'border-l-0' : key == 6? 'border-r-0' : key == 7? 'border-l-0 border-b-0' : key == 8? 'border-b-0' : key == 9? 'border-r-0 border-b-0' :'border-4']"
                class="border-4 border-teal-800 w-48 h-48 flex items-center justify-center text-4xl hover:bg-gray-100 cursor-pointer" id="grid">
                <span class="key" style="font-size: 3em; color: aquamarine;" v-if="value == 'X'"><i class="fas fa-times"></i></span>
                <span class="key" style="font-size: 2.5em; color: palevioletred; " v-if="value == 'O'"><i class="far fa-circle"></i></span>
            </div>
        </div>
    </div>
    <div class="w-full flex items-center mt-10 justify-center" style="height: 10%;">
      <button class="w-auto bg-teal-600 hover:bg-teal-400 text-white font-bold py-2 px-4 mx-2 border-b-4 bg-teal-700 hover:bg-teal-400 rounded"
          @click="reset()">
          <i class="fas fa-redo-alt" style="font-size: 1.5em;" ></i>
      </button>
      <button class="w-auto bg-teal-600 hover:bg-teal-400 text-white font-bold py-2 px-4 mx-2 border-b-4 bg-teal-700 hover:bg-teal-400 rounded"
          @click="playComputer()">
          <i class="fas fa-angle-right" style="font-size: 1.5em;" ></i>
      </button>
      <button class="w-auto bg-teal-600 hover:bg-teal-400 text-white font-bold py-2 px-4 mx-2 border-b-4 bg-teal-700 hover:bg-teal-400 rounded"
        v-if="btn_regresarUno"    
        @click="regresarUno()">
          <i class="fas fa-angle-left" style="font-size: 1.5em;" ></i>
      </button>
      <button class="w-auto bg-teal-600 hover:bg-teal-400 text-white font-bold py-2 px-4 mx-2 border-b-4 bg-teal-700 hover:bg-teal-400 rounded"
          @click="regresar()">
          <i class="fas fa-angle-double-left" style="font-size: 1.5em;" ></i>
      </button>
      <div v-if="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
          <div class="relative w-1/2 my-6 mx-auto w-6/12">
            <!--content-->
            <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
              <!--header-->
              <div class="flex items-start justify-between p-5 border-b border-solid border-gray-300 rounded-t bg-teal-600">
                <h3 class="text-3xl font-semibold text-white">
                  TRIQUI 
                </h3>
                <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" v-on:click="toggleModal()">
                  <span class="bg-transparent text-white opacity-5 h-6 w-6 text-4xl block outline-none focus:outline-none">
                    Ã—
                  </span>
                </button>
              </div>
              <!--body-->
              <div class="relative p-6 flex-auto ">
                <p class="my-4 text-gray-800 text-lg leading-relaxed">
                  {{ mensaje }}
                </p>
              </div>
              <!--footer-->
              <div class="flex items-center justify-end p-2 border-t border-solid border-gray-300 rounded-b bg-gray-200">
                <button class="text-red-500 bg-transparent border border-solid border-red-500 hover:bg-red-500 hover:text-white active:bg-red-600 font-bold uppercase text-sm px-6 py-3 rounded outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" v-on:click="toggleModal()">
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
